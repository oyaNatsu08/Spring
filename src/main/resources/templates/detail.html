<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品詳細</title>
</head>
<body>
<h1>商品詳細</h1>
<form action="/delete" method="post" th:object="${deleteForm}">
    <p>
        [[ #{form.lbl.productId} ]] [[${product.id}]]
        <input type="hidden" th:field="${product.id}">
    </p>
    <p>[[ #{form.lbl.productName} ]] [[${product.name}]]</p>
    <p>[[ #{form.lbl.price} ]] [[${product.price}]]</p>

    <p><button type="submit" th:text="削除"></button></p>
</form>
</body>
</html>
