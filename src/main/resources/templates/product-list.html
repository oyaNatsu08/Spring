<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品一覧</title>
</head>
<body>
  <h1>商品一覧</h1>
  <form action="/product-add" method="get">
    <p><button type="submit">新規登録</button></p>
  </form>
  <table border="1">
    <tr>
      <th>id</th>
      <th>名前</th>
      <th>値段</th>
    </tr>
    <tr th:each="product : ${products}">
      <td><a th:href="@{product(id=${product.id})}" th:text="${product.id}" ></a></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
    </tr>
  </table>
</body>
</html>
